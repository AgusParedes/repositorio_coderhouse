<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esta es la pagina del Club Atletico Union de Santa Fe en la cual se puede ver noticias, proximos partidos, comprar vestimenta del club y registrarte para recibir notificaciones y administrar tus compras">
    <meta name="keywords" content="SantaFe Union Futbol Argentina Noticas Tienda Partidos Sudamerica copa cancha estadio inchada escudo rojo blanco ciudad basquet FutbolFemenino">
    <script src="https://kit.fontawesome.com/31a789f0b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/union.75x75.png">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Lato&family=Raleway:wght@200&family=Roboto+Condensed&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>CA Union - Mi Cuenta</title>
</head>
<body class="body_registro">
    <main>
        <section class="section_container_registro">
            <a href="../index.html">
                <div>
                    <span class="fa-solid fa-arrow-left-long"></span>
                    <span>Volver</span>
                </div>
            </a>
            <div class="div_container_registro">
                <div class="div_hijo_container_registro">
                    <div class="logo_registro">
                        <img src="../img/escudo_registro.png" alt="escudo de equipo de futbol de Argentina Union de santa fe">
                    </div>
                    <span>Bienvenidos al Tate</span>
                    <form class="form_container_registro">
                        <div class="div_nombre_contraseña">
                            <div>
                                <p>Email</p>
                                <input type="email" class="botones_registro" name="email" placeholder="Ingrese su email">
                            </div>
                        </div>
                        <div class="div_nombre_contraseña">
                            <div>
                                <p>Contraseña</p>
                                <input type="password" class="botones_registro" name="contraseña" placeholder="Ingrese su contraseña">
                            </div>
                        </div>
                        <div class="div_botones_registro">
                            <button type="submit" class="botones_registro_inicioYregistro inicioSesion">Iniciar Sesion</button>
                        </div>
                        <div class="div_botones_registro">
                            <button class="botones_registro_inicioYregistro registro">Registrarse</button>
                        </div>
                    </form>
                    <div class="div_olvidar_contraseña">
                        <a href="./registro.html">Olvidaste tu contraña?</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
